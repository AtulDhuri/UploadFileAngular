<h1> Model Driven Form </h1>

<form [formGroup] = "modelForm" (ngSubmit)="onSubmit(modelForm.value, modelForm.valid);" class="form-horizontal">
  <div class="form-group" >
    <label>Name</label>
    <input type="text" class ="form-control" formControlName ="name" required [ngClass]="{
      'is-invalid': modelForm.get('name').invalid && (modelForm.get('name').dirty || modelForm.get('name').touched), 
      'is-valid': modelForm.get('name').valid && (modelForm.get('name').dirty || modelForm.get('name').touched)
    }"/>
    
  </div>
  <div class="form-group">
      <label>Description</label>
      <textarea rows="5" class ="form-control" cols="10" minlength="10" formControlName="description" [ngClass]="{
        'is-invalid': modelForm.get('description').invalid && (modelForm.get('description').dirty || modelForm.get('description').touched), 
        'is-valid': modelForm.get('description').valid && (modelForm.get('description').dirty || modelForm.get('description').touched)
      }">
      </textarea>
  </div>
  <div class="form-group">
      <label>isCompleted ? :</label>
      <input type="radio"
             name="IC"
             [value]=true
             formControlName = "IC"/>
      <input type="radio"
      name="IC"
      [value]=false
      formControlName = "IC"/>
  </div>
  <button class="btn btn-primary">Submit</button>


</form>

<div *ngIf="courses">
    

  <div class="table-responsive">
    <table class="table table-primary">
      <thead>
      <tr>
          <th>Key</th>
        <th>Student Name</th>
        <th>Course/Degree Name</th>
        <th>Completed</th>
        <th>Action</th>
      </tr>
    </thead>
      <tr *ngFor="let course of courses" (click)="onSelect(course)">
          <td>{{course.key}}</td>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
        <td>{{course.IC}}</td>
        <td><button type="button" (click) ="singleRemove(course.key)">Delete</button></td>
      </tr>
    </table>
  </div>
</div>
