
  <div *ngIf="this.downloadURL">
    <img src="{{ this?.downloadURL }}" width="100" height="100" />
  </div>
  <div class="card">
    <div class="card-header">
      Image upload
    </div>
    <div class="card-body">
      <h5 class="card-title">Select a file for upload:</h5>
      <input type="file" (change)="upload($event)" accept=".png,.jpg" />
    </div>
  </div>
