<div class="form-horizontal">
  <form [formGroup]= "loginform" (ngSubmit)="emailLogin(loginform.value.username, loginform.value.userpassword)">
    <div class="form-group">
      <label>UserName:</label>
      <input type="email" formControlname="username" formControlName="username" class="form-control"/>
    </div>
    <div class="form-group">
        <label>UserPassword:</label>
        <input type="text" formControlName="userpassword" formControlname="userpassword" class="form-control"/>
      </div>
      <button type="submit">Login</button>

  </form>
</div>
